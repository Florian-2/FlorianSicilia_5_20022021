<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Police d'écriture -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 

	<!-- Fichers CSS (scss) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="scss/css/reset.css">
	<link rel="stylesheet" href="scss/css/menu.css" />
	<link rel="stylesheet" href="scss/css/footer.css">
	<link rel="stylesheet" href="scss/css/confirmation.css">

    <title>Confirmation - Orinoco</title>
</head>
<body>

	<!-- HEADER : lien de retour vers la page d'accueil et la page panier -->
    <header>

		<div class="container-menu">
			<a href="index.html">
				<img src="logo_orinoco.png" alt="Logo Orinico" />
			</a>

			<a href="panier.html" class="panier_nb">
				<i class="fas fa-shopping-cart"></i>
			</a>
		</div>

		<div class="background-img">

			<!-- Affiche les informations concernant la validation de la commande :
				prénom, prix total et l'identifiant 
			-->
			<div class="conteneur-text">
				<h1>Confirmation de votre commande</h1>

				<h2>Commande passer au nom de : <span id="prenom"></span></h2>

				<h2>Prix total de la commande : <span id="prix"></span>€</h2>

				<h2>Numéro de commande : <span id="ID"></span></h2>
			</div>

		</div>
	</header>
	<!-- FIN HEADER -->

	<!-- FOOTER : liens contact et réseaux sociaux -->
    <footer>
		<div class="conteneur-text">
			<p><strong>Orinoco</strong></p>

			<ul>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-facebook"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>

			<p><strong>Contact</strong></p>
		</div>
	</footer>

	<!-- Fichiers JavaScript -->
	<script src="JS/confirmation.js"></script>

</body>
</html>
