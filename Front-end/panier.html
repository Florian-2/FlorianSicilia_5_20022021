<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="scss/css/reset.css">
	<link rel="stylesheet" href="scss/css/menu.css" />
	<link rel="stylesheet" href="scss/css/footer.css">
	<link rel="stylesheet" href="scss/css/panier.css">

    <title>Panier - Orinoco</title>
</head>
<body>

    <header>

		<div class="container-menu">
			<a href="index.html">
				<img src="logo_orinoco.png" alt="Logo Orinico" />
			</a>

			<a href="panier.html" class="panier_nb">
				<i class="fas fa-shopping-cart"></i>
			</a>
		</div>

	</header>


    <main>
        
		<section class="container">

			<div class="container_panier">
				<h2>Panier</h2>
	
			</div>

		</section>


		<section>

			<form action="#">
				<h2>Formulaire</h2>
				<div class="prenom">
					<label for="prenom">Prénom :</label>
					<input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required>
					<span></span>
				</div>

				<div class="nom">
					<label for="nom">Nom :</label>
					<input type="text" name="nom" id="nom" placeholder="Votre Nom" required>
					<span></span>
				</div>

				<div class="adresse">
					<label for="adresse">Adresse :</label>
					<input type="text" name="adresse" id="adresse" placeholder="ex : 26 Rue Albert Camus" required>
					<span></span>
				</div>

				<div class="ville">
					<label for="postal">Ville :</label>
					<input type="text" name="postal" id="postal" placeholder="ex : Paris" required>
					<span></span>

				</div>

				<div class="email">
					<label for="mail">Email :</label>
					<input type="email" name="mail" id="mail" placeholder="ex : nom@exemple.fr" required>
					<span></span>
				</div>

				<input type="submit" id="btnSubmit" value="Enregistrer">
			</form>

		</section>

    </main>


    <footer>
		<div class="conteneur-text">
			<p><stdong>Orinoco</stdong></p>

			<ul>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-facebook"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>

			<p><stdong>Contact</stdong></p>

		</div>
	</footer>

	<script src="JS/fonction.js"></script>
	<script src="JS/panier.js"></script>
	
</body>
</html>
