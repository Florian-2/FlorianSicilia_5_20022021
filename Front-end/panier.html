<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Police d'écriture -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	
	<!-- Fichers CSS (scss) -->
	<link rel="stylesheet" href="scss/css/reset.css">
	<link rel="stylesheet" href="scss/css/menu.css" />
	<link rel="stylesheet" href="scss/css/footer.css">
	<link rel="stylesheet" href="scss/css/panier.css">

    <title>Panier - Orinoco</title>
</head>
<body>

	<!-- HEADER : lien de retour vers la page d'accueil et la page panier -->
    <header>

		<div class="container-menu">
			<a href="index.html">
				<img src="logo_orinoco.png" alt="Logo Orinico" />
			</a>

			<a href="panier.html" class="panier_nb">
				<i class="fas fa-shopping-cart"></i>
			</a>
		</div>

	</header>
	<!-- FIN HEADER -->

    <main>
        
		<!-- Section : Affiche les articles du panier -->
		<section class="container">

			<div class="container_panier">
				<h2>Panier</h2>
			</div>

		</section>

		<!-- Foromulaire de validation : prénom, nom, ville, adresse, email -->
		<section>

			<div class="container-form">
				<div class="header">
					<h2>Vos coordonnées</h2>
				</div>

				<form method="GET" action="confirmation.html" id="form" class="form" >
					<!-- Champ prénom -->
					<div class="form-control">
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-triangle"></i>
						<small>message erreur</small>
					</div>
					<!-- Champ nom -->
					<div class="form-control">
						<label for="nom">Nom</label>
						<input type="text" name="nom">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-triangle"></i>
						<small>message erreur</small>
					</div>
					<!-- Champ adresse postale -->
					<div class="form-control">
						<label for="adresse">Adresse</label>
						<input type="text" name="adresse" placeholder="24 rue Albert duc">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-triangle"></i>
						<small>message erreur</small>
					</div>
					<!-- Champ ville -->
					<div class="form-control">
						<label for="ville">Ville</label>
						<input type="text" name="ville" placeholder="Paris">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-triangle"></i>
						<small>message erreur</small>
					</div>
					<!-- Champ Email -->
					<div class="form-control">
						<label for="email">Email</label>
						<input type="text" name="email" placeholder="prenom@exemple.com">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-triangle"></i>
						<small>message erreur</small>
					</div>

					<!-- Champ invisible, récupère l'identifiant de la commande et le prix total-->
					<input type="hidden" id="inputOrderId" name="inputOrderId">
					<input type="hidden" id="inputPrice" name="inputPrice">

					<button>Envoyer</button>
				</form>
			</div>

		</section>

    </main>

	<!-- FOOTER : liens contact et réseaux sociaux -->
    <footer>
		<div class="conteneur-text">
			<p><stdong>Orinoco</stdong></p>

			<ul>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-facebook"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>

			<p><stdong>Contact</stdong></p>

		</div>
	</footer>

	<!-- Fichiers JavaScript -->
	<script src="JS/fonction.js"></script>
	<script src="JS/panier.js"></script>
	
</body>
</html>
